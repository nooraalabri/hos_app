name: hos_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  mocktail: ^1.0.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  provider: ^6.0.5
  rxdart: ^0.27.7
  http: ^1.2.2
  fl_chart: ^0.66.0
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  qr_flutter: ^4.1.0
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.2.10
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  firebase_auth_mocks: ^0.14.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo.png

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
